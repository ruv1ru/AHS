<mat-grid-list cols="4" rowHeight="200px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.colour">
        <img src="{{tile.url}}" class="img" width="100%" height="100%">
    </mat-grid-tile>
</mat-grid-list>
